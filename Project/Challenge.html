<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Encurtador de Links</title>
    <link rel='stylesheet' type='text/css' href='Challenge.css' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
    <script src='handlebars-v4.0.11.js'></script>
    <script src='links.js' type="text/javascript"></script>
  </head>
  <body>

    <!-- Cabeçalho da página -->
    <div class='logo'>
      <img src='../Assets/logo-chaordic.png'  />
    </div>

    <!-- Bloco do encurtador -->
    <div class='container'>
      <img src='../Assets/background-home.jpg' class='one'  />
      <div class='shortener'>
        <h1>Encurte seus links.</h1>
        <p >
          Links são longos. Encurte os links que você deseja compartilhar,
          e acompanhe enquanto viajam através da internet.
        </p>

        <!-- encurtador -->
        <form action = '#'>
          <span >
            <input type='text' id='textInput' autofocus required autocomplete="off" placeholder="Cole o seu link aqui" />
          </span>
          <input type='button' id='buttonSubmit' class='buttonSubmit' value='ENCURTAR' />
          <input type='button' id='buttonReset' class='buttonReset resetA hidden' value='reset' />
        </form>
      </div>
    </div>

    <!-- Bloco do Top 5 -->
    <div class='ranking' id='handles'>

      <h2>top 5</h2>

      <!-- Lista Top 5 (vai no handlebars) -->
      <div id='contentDiv'>
      </div>

    </div>


    <!-- Bloco da quantidade dos hits -->
      <div class='hits'>
        <h2>HITS</h2>
        <p class='hits_number'>12345678</p>
        <p>
          cliques em links
        </p>
      </div>

      <!-- Bloco do rodapé -->
      <div class='footer'>
        <span>
          chr.dc
        </span>
        <img src='../Assets/icon-twitter.png' />
        <img src='../Assets/icon-facebook.png' />
      </div>

      <!-- Script Geral do desafio -->
      <script type="text/javascript" src="Challenge.js"></script>

      <!-- Uso do arquivo JSON dentro dos handlebars -->
  </body>
</html>
